<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head this}}
  </head>
  <body>
    <mdui-top-app-bar scroll-behavior="elevate" scroll-target="main">
      <mdui-button-icon id="menu-button">
        <img id="nav-brand-icon" src="/images/icon.svg">
      </mdui-button-icon>
      <mdui-top-app-bar-title>SHRINE</mdui-top-app-bar-title>
      <mdui-linear-progress id="progress" max="100" value="0"></mdui-linear-progress>
    </mdui-top-app-bar>
    <mdui-navigation-drawer
      class="sidebar"
      close-on-overlay-click
      {{#if (isSignedIn)}}
      placement="left"
      {{else}}
      placement="right"
      {{/if}}
      {{#if open_drawer}}
      open
      {{else}}
      style="display:none"
      {{/if}}>
      {{> sidebar this}}
    </mdui-navigation-drawer>
    {{{body}}}
    <mdui-dialog
      id="dialog"
      close-on-overlay-click
      close-on-esc>
      <span slot="headline"></span>
      <span slot="description"></span>
    </mdui-dialog>
    <mdui-snackbar id="snackbar"></mdui-snackbar>
  </body>
</html>
