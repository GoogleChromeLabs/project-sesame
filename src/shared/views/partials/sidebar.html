      <div class="sidebar">
        <div
          id="corner-button"
          {{#if (isSignedIn)}}
          class="corner-triangle left-corner"
          {{else}}
          class="corner-triangle right-corner"
          {{/if}}
          >
          <mdui-button-icon
            href="{{repository_url}}"
            icon="code--outlined">
          </mdui-button-icon>
        </div>
        <header>
          <a href="/"><img src="/images/icon.svg" width="34" height="34"></a>
          <h2><a href="/">SHRINE</a></h2>
        </header>
        {{#if (isSignedIn)}}
        <mdui-list>
          <mdui-list-item type="link" href="/home">
            Home
          </mdui-list-item>
          <mdui-list-item type="link" href="/settings/passkeys">
            Passkey Management
          </mdui-list-item>
          <mdui-list-item type="link" href="/settings/delete-account">
            Delete account
          </mdui-list-item>
        </mdui-list>
        <mdui-list class="flex-bottom">
          <mdui-list-item type="button" id="signout">
            SIGN OUT
            <mdui-icon slot="start">logout</mdui-icon>
          </mdui-list-item>
        </mdui-list>
        {{else}}
        <mdui-list>
          <mdui-list-item>
            Sidebar content
          </mdui-list-item>
        </mdui-list>
        {{/if}}
      </div>
