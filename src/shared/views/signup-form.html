    <main class="content center">
      <h2>
        Create your account
      </h2>
      <form id="form" method="POST" action="/auth/new-user" class="center">
        <p class="instructions">Already have an account? <a href="/identifier-first-form">Sign in</a></p>
        <md-outlined-text-field
          type="text"
          id="username"
          name="username"
          label="username"

        <p class="instructions">By creating an account you accept our <a href="#">terms and conditions</a></p>
      </form>
    </main>
