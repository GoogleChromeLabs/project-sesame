    <main class="content center">
      <h2>
        Welcome back!
      </h2>
      <form id="form" method="POST" action="/auth/username" class="center">
        <p class="instructions">Don't have an account yet? Register now</p>
        <md-outlined-text-field
          type="text"
          id="username"
          name="username"
          autocomplete="username webauthn"
          label="username"
          autofocus>
        </md-outlined-text-field>
        <input type="password" class="hidden" name="password" />
        <md-filled-button type="submit">Continue</md-filled-button>
        <p>or</p>
        <md-filled-tonal-button id="fedcm">
          <md-icon slot="icon">lock</md-icon>
          Sign in with fedcm-idp.demo.glitch.me
        </md-filled-tonal-button>
        <p class="instructions">You must have <code>chrome://flags#fedcm-button-mode</code> enabled for FedCM button flow to work.</p>
      </form>
    </main>
